<div class="container-fluid  marco p-1 m-1">
  <form [formGroup]="form" class="d-flex" (ngSubmit)="onSubmit($event)">
    <div class="form-group ">

      <input type="text" class="form-control" formControlName="img" [(ngModel)]="imagen" >

    </div>

    <div class="form-group ">
      <button type="submit" class="btn btn-success col">Load Image</button>
    </div>


  </form>

  <router-outlet></router-outlet>
</div>
